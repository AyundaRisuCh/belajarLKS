version: 0.2

phases:
  install:
    commands:
      - echo Detecting OS and Installing PHP & dependencies on Amazon Linux 2023...
      - dnf update -y
      # Enable PHP 8.2 module
      - dnf module enable php:8.2 -y
      # Install PHP and necessary extensions
      - dnf install -y php php-cli php-mbstring php-xml php-json php-common git unzip curl
      - echo Installing Composer...
      - curl -sS https://getcomposer.org/installer | php
      - mv composer.phar /usr/local/bin/composer
      - echo Running Composer install...
      - composer install

  pre_build:
    commands:
      - echo Running pre-build steps...
      - composer dump-autoload

  build:
    commands:
      - echo Running build steps...

  post_build:
    commands:
      - echo âœ… Build and post-build steps completed.

artifacts:
  files:
    - '**/*'
  discard-paths: yes
